name: Trivy K8s Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability and misconfiguration scanner
        uses: aquasecurity/trivy-action@0.19.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
          # If scanning a private repo, uncomment and configure a GitHub PAT secret:
          # token-setup-trivy: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy scan results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Upload results even if the Trivy scan fails
        with:
          sarif_file: 'trivy-results.sarif'
