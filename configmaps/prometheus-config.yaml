apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'alloy'
        static_configs:
          - targets: ['alloy-service.monitoring:12345']
      
      - job_name: 'app-dev'
        static_configs:
          - targets: ['app-dev-service.app-dev:8080']
