apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.alloy: |
    // Node-level metrics (using node_exporter built into Alloy)
    prometheus.scrape "node" {
      targets = [{
        __address__ = "localhost:12345",
        job = "node",
      }]
      forward_to = [prometheus.remote_write.prom.receiver]
    }

    // Application metrics scraping
    prometheus.scrape "app_dev" {
      targets = [{
        __address__ = "app-dev-service.app-dev:8080",
        job = "app-dev",
      }]
      forward_to = [prometheus.remote_write.prom.receiver]
    }

    // Kubernetes logs collection
    discovery.kubernetes "k8s_pods" {
      role = "pod"
    }

    loki.source.kubernetes "k8s_logs" {
      targets    = discovery.kubernetes.k8s_pods.targets
      forward_to = [loki.write.loki_api.receiver]
    }

    // System logs collection
    loki.source.file "system_logs" {
      targets = [
        {__path__ = "/var/log/*.log"},
        {__path__ = "/var/log/syslog"},
        {__path__ = "/var/log/auth.log"},
      ]
      forward_to = [loki.write.loki_api.receiver]
    }

    // Prometheus remote write
    prometheus.remote_write "prom" {
      endpoint {
        url = "http://prometheus-service.monitoring:9090/api/v1/write"
      }
    }

    // Loki write
    loki.write "loki_api" {
      endpoint {
        url = "http://loki-service.monitoring:3100/loki/api/v1/push"
      }
    }

    // Built-in node_exporter for system metrics
    prometheus.exporter.unix "node_exporter" {
      set_collectors = ["cpu", "diskstats", "filesystem", "loadavg", "meminfo", "netdev", "netstat", "stat", "uname"]
    }

    // Scrape the built-in node_exporter
    prometheus.scrape "self" {
      targets = prometheus.exporter.unix.node_exporter.targets
      forward_to = [prometheus.remote_write.prom.receiver]
    }
