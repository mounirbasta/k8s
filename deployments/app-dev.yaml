apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: app-dev
  labels:
    app: app
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      environment: dev
  template:
    metadata:
      labels:
        app: app
        environment: dev
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: europe-west3-docker.pkg.dev/optical-legend-477521-b8/task/task:735b9f8ebd834b03b57797f035c04ec216651093
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
